<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>airAD</title>
<style type="text/css">
body{background:#fff}
body,p,th,td{margin:0;padding:0;font:12px/1.6 arial;color:#333}
p{margin:0 0 10px 0}
a:link,a:visited,a:hover{color:#078c91;text-decoration:none}
.main{width:320px;height:480px;overflow:hidden;position:relative}
.con{width:270px;height:420px;padding:30px 25px;margin:auto}
.footer{position:absolute;bottom:0;right:0;padding:0 5px 0 0;font-size:10px;color:#b3afad; background:url(/images/phone/bg_footer.png) bottom right no-repeat;width:81px;text-align:right}
.c{text-align:center}
.fl{float:left}
.fr{float:right}
.back{height:20px;width:20px;position:absolute;top:10px;left:10px;background:url(/images/phone/ico_back.png) no-repeat left top}
.close{height:20px;width:20px;position:absolute;top:10px;right:10px;background:url(/images/phone/ico_close.png) no-repeat left top}

.btnBox{bottom:30px;left:50%;margin-left:-110px;position:absolute;width:220px}
.btn{width:220px;background:url(/images/phone/bg_btn.png) no-repeat left top;margin-bottom:10px;overflow:hidden;font-size:17px;font-weight:bold;color:#000;line-height:43px;text-align:center; height:43px}
.btnOn{width:220px;background:url(/images/phone/bg_btn.png) no-repeat left -43px;margin-bottom:10px;overflow:hidden;font-size:17px;font-weight:bold;color:#666;line-height:43px;text-align:center; height:43px}

.tabBox{background:url(/images/phone/bg_tab_b.png) no-repeat bottom left;bottom:30px;left:50%;margin-left:-110px;position:absolute;width:220px;z-index:20}
.tabBottom{background:url(/images/phone/bg_tab_t.png) top left no-repeat;padding:25px 0 0 0}
.tab{width:220px;margin-bottom:14px;overflow:hidden;font-size:17px;font-weight:bold;color:#000;line-height:25px;text-align:center;height:25px}
.tabOn{width:220px;margin-bottom:14px;overflow:hidden;font-size:17px;font-weight:bold;color:#666;line-height:25px;text-align:center;height:25px; background:url(/images/phone/bg_tab_on.png) no-repeat center bottom}

.picBox{height:390px;width:260px;border:1px solid #ccc;margin:10px auto 0 auto}
.picPoint{zoom:1;overflow:hidden;padding:5px 0 0 0;position:absolute;bottom:20px;left:50%}
.picPoint span{height:16px;width:16px;background:url(/images/phone/ico_picpoint_w.png) no-repeat center; float:left}
.picPoint span.now{background:url(/images/phone/ico_picpoint.png) no-repeat center; float:left}

.picTBox{margin-bottom:10px}
.picTBox img{border:1px solid #ccc;display:block;margin:auto}

.single{zoom:1;overflow:hidden;margin:20px 0 40px}
.picTBBox{border:1px solid #ccc}
.detail{margin:0 0 0 10px;width:155px;font-size:14px}
.btnY{height:24px;background:url(/images/phone/bg_btn_ye.gif) no-repeat left top}
.btnY:hover{text-decoration:none}
.btnY span{float:left;height:24px;background:url(/images/phone/bg_btn_ye.gif) no-repeat right bottom;font-size:12px;color:#492a06;padding:0 10px;line-height:24px}
.btnYBox{padding:10px 0 0 0;zoom:1;overflow:hidden} 
</style>
</head>

<body>
<div>
<div class="main" style="background:#d4d6df url(/images/phone/bg_main.png) top repeat-x">
<div class="btnBox">
<div class="btn">店铺地理位置</div>
</div>
</div>
<div class="footer">by airAD.com</div>
</div>
</div>
</body>
</html>
