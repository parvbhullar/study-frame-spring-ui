<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
        <META HTTP-EQUIV="Pragma" CONTENT="no-cache">
        <META HTTP-EQUIV="Cache-Control" CONTENT="no-cache">
        <META HTTP-EQUIV="Expires" CONTENT="0">
        <title>airAD</title>
<style type="text/css">
body{background:#fff}
body, p, th, td{margin:0;padding:0;font:12px / 1.6 arial;color:#333}
p{margin:0 0 10px 0}
a:link, a:visited, a:hover{color:#078c91;text-decoration:none}
.main{width:320px;overflow:hidden;position:relative}
.con{width:270px;height:420px;padding:30px 25px;margin:15px auto 0 auto}
.footer{position:absolute;bottom:0;right:0;padding:0 5px 0 0;font-size:10px;color:#b3afad;background:url(/images/phone/bg_footer.png) bottom right no-repeat;width:81px;text-align:right}
.c{text-align:center}
.fl{float:left}
.fr{float:right}
.back{height:20px;width:20px;position:absolute;top:10px;left:10px;background:url(/images/phone/ico_back.png) no-repeat left top}
.single{zoom:1;overflow:hidden;margin:15px 0 25px}
.picTBBox{border:1px solid #ccc}
.detail{margin:0 0 0 10px;width:150px;font-size:14px}
.btnY{height:24px;background:url(/images/phone/bg_btn_ye.gif) no-repeat left top}
.btnY:hover{text-decoration:none}
.btnY span{float:left;height:24px;background:url(/images/phone/bg_btn_ye.gif) no-repeat right bottom;font-size:12px;color:#492a06;padding:0 10px;line-height:24px}
.btnYBox{padding:10px 0 0 0;zoom:1;overflow:hidden}
</style>
    </head>
    <body>
        <div id="pageDiv" class="main" style="width:320px;height:480px;position:relative;background:#d4d6df url(/images/phone/bg_main.png)">
            <div id="navigationDiv" class="con" style="background:#fff;padding:10px;filter:Alpha(Opacity=95);-moz-opacity:0.95;opacity:0.95">
            </div>
            <div class="footer">
                by airAD.com
            </div>
        </div>
    </body>
</html>
