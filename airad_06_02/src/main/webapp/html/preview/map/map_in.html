<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>airAD</title>
        <style type="text/css">
            body {
                background: #fff
            }
            
            body, p, th, td {
                margin: 0;
                padding: 0;
                font: 12px / 1.6 arial;
                color: #333
            }
            
            p {
                margin: 0 0 10px 0
            }
            
            a:link, a:visited, a:hover {
                color: #078c91;
                text-decoration: none
            }
            
            .main {
                overflow: hidden;
                position: relative
            }
            
            .con {
                width: 80%;
                padding: 30px;
                margin: auto
            }
            
            .footer {position:absolute;bottom:0;right:0;padding:0 5px 0 0;font-size:10px;color:#b3afad; background:url(/images/phone/bg_footer.png) bottom right no-repeat;width:81px;text-align:right}
            
            .c {
                text-align: center
            }
            
            .fl {
                float: left
            }
            
            .fr {
                float: right
            }
            
            #box {
                background: #fff
            }
        </style>
    </head>
    <body>
        <div id="box" style="width: 320px; height: 480px;  position: relative;background:#d4d6df url(/images/phone/bg_main.png)">
            <div class="main">
                <div class="con" align="center">
                    <img id="mapImg" src="" />
                </div>
                <div class="footer">
                    by airAD.com
                </div>
            </div>
        </div>
    </body>
</html>
